<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Information Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('Images/img1.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }



        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .icon {
            margin-right: 8px;
        }

        .name-icon::before {
            content: '\1F464';
        }
        
        .phone-icon::before {
            content: '\1F4F1';
        }

        .date-icon::before {
            content: '\1F4C5';
        }

        .time-icon::before {
            content: '\1F553';
        }

        .address-icon::before {
            content: '\1F4CD';
        }

        .weight-icon::before {
            content: '\1F4C8';
        }

        .material-icon::before {
            content: '\1F6E2';
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="https://formsubmit.co/sustainify.sn@gmail.com" method="POST">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://ayusharya27.github.io/Sustainify/Thanks.html">
        <div class="container">

            <label for="name"><span class="icon name-icon"></span>Enter Name:</label>
            <input type="name" id="name" name="name" required>
            
            <label for="phone"><span class="icon phone-icon"></span>Enter Contact No:</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="date"><span class="icon date-icon"></span>Enter Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time"><span class="icon time-icon"></span>Enter Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="address"><span class="icon address-icon"></span>Enter Address (with pincode):</label>
            <input type="text" id="address" name="address" required>

            <label for="material"><span class="icon material-icon"></span>Type of Material:</label>
            <select id="material" name="material">
                <option value="medical">General Items</option>
                <option value="general">Medical Items</option>
                <option value="appliances">Appliances</option>
                <option value="automobiles">Automobiles</option>
            </select>

            <label for="weight"><span class="icon weight-icon"></span>Estimated Weight(in Kg):</label>
            <input type="text" id="weight" name="weight" required>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
